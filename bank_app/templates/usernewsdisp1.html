<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
          body{
    background-image:url({% static 'bankwall2.jpg' %});
    background-repeat:no-repeat;
    background-position:center;
    background-size:cover;
    position:relative;
    height:5000px;
    margin: 10px;
    }
    </style>
    <script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('div');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h5")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/39d2f692ec.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<u style="color:rgb(64, 64, 175);"><h1 style="text-align:center;">NEWSFEED</h1></u>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="search for topic..." style="margin-left:950px;">
<div id="myUL" style="margin-left:450px;">
    <table>
    {% for i,j,k,l in a %}
  <div class="col-3">
    <div class="card" style="height:350px;margin:10px;width:350px;">
      <img style="height:150px;width:230px;margin-left:60px;margin-top:10px;" src="{% static 'fbank.jpeg' %}" class="card-img-top" alt="...">
      <div class="card-body">
          <h5>{{i}}</h5>
          <p>{{j}}</p>
          <p>{{k}}</p>
          <a href="#"><i class="fa-regular fa-thumbs-up"></i></a>
          <a href="http://127.0.0.1:8000/bank_app/wish/{{l}}"><i class="fa-regular fa-heart"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}
    </table>

</div>

</body>
</html>
